<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <style type="text/css">
    html, body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .form {
      z-index: 10000;
      padding: 0;
      margin: 10px;
      width: 200px;
      display: inline;
      position: absolute;
    }

    .form label {
      display: block;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <form id="color-input" class="form">
      <label>
        R:
        <input type="range" min="0" max="255" name="r" id="r">
      </label>

      <label>
        G:
        <input type="range" min="0" max="255" name="g" id="g">
      </label>

      <label>
        B:
        <input type="range" min="0" max="255" name="b" id="b">
      </label>

      <label>
        A:
        <input type="range" min="0.0" max="1.0" step="0.01" name="a" id="a">
      </label>
    </form>
  </div>
</body>
</html>
